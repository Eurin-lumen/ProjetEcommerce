<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/details.css">
    <title>details produits</title>
</head>
<body>
    <!--DEBUT NAV BAR-->
    <header>
        <nav>
            <div class="logo">Wanda<span>Shop</span></div>
            <div class="onglet">
                <ul>
                    <li>Accueil</li>
                    <li>Produits</li>
                    <li><img src="../asset/icons/basket.svg" alt="Panier"></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--FIN NAV BAR-->
    <div class="container_details">
        <div class="details_products">
            <h1>Details produits</h1>
            <div class="details_picture">
                <img src="../asset/tokyo-cuir-veritable-removebg-preview.png" alt="">
                <div class="name_products">Chaise de bureau</div>
                <div class="category_products">Ameublement</div>
                <div class="price_products">25.000 XAF</div>
            </div>
            <div class="quantity_product">
                <input type="button" value="-">
                <input type="button" value="1">
                <input type="button" value="+">
            </div>
            <div class="btn_cart">
                <input type="button" value="Panier">
            </div>
            <div class="details">
                <p>Chaise de bureau conviviable pour votre lieu de service (salon de coiffure,bar) de couleur grise </p>
            </div>
        </div>
    </div>
</body>
</html>
